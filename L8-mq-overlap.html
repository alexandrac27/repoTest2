<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries overlap</title>
    <style>
        div{
            height: 100px;
            background-color: darkred;
        }

        @media (max-width: 1024px) {
            div{
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            div{
                width: 10%;
            }
        }
        
    </style>
</head>
<body>
    <div></div>
   
    <!-- max-width: MQ se scriu in ordine descrescatoare pt a nu face overlap -->
    <!-- min-width: MQ se scriu in ordine crescatoare pt a nu face overlap -->
</body>
</html>
